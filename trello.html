<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- заголовок страницы -->
    <title>Управление проектами</title>
    <!-- настраиваем служебную информацию для браузеров -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- задаём CSS-стили прямо здесь же, чтобы всё было в одном файле -->
    <style type="text/css">
      /*Задаём общие параметры для всей страницы: шрифт и отступы*/
      body {
        text-align: center;
        margin: 10;
        font-family: Verdana, Arial, sans-serif;
        font-size: 16px;
      } /* Внешний вид заголовка первого уровня*/
      h1 {
        margin: 0;
        font-weight: bold;
      } /* Внешний вид заголовка второго уровня*/
      h2 {
        font-size: 22px;
      } /* Настраиваем внешний вид поля ввода*/
      input {
        display: inline-block;
        margin: 20px auto;
        border: 2px solid #eee;
        padding: 10px 20px;
        font-family: Verdana, Arial, sans-serif;
        font-size: 16px;
      } /*Как будет выглядеть каждый элемент нашего списка*/
      .tdItem {
        text-align: left;
        padding: 10px;
        cursor: default;
        border-radius: 7px;
      } /*Что произойдёт, когда мы наведём курсор на любую задачу из списка*/
      .tdItem:hover {
        background-color: lightblue;
      } /*Закончили со стилями*/
    </style>
    <!-- закрываем служебную часть страницы -->
    <link rel="stylesheet" href="./css/normalize.min.css" />
    <link rel="stylesheet" href="./css/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <a class="trello-link" href="./index.html"
            ><button class="trello-button">
              <i class="fas fa-arrow-circle-right"></i> Go to Planer
              <i class="fas fa-arrow-circle-left"></i></button
          ></a>
          <h1>Управление проектами, делами и собой</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-6 col-md-3 col-lg-3 col-xl-3">
          <h2 class="todo__caption">Сделать</h2>
          <!-- Поле ввода, куда пишем новые задачи «Сделать»-->
          <div id="tdl1App">
            <input
              type="text"
              class="form-control"
              placeholder="Новая задача"
            />
            <!-- Создаём пока ещё пустой список «Сделать» -->
            <div class="tdl1Div">
              <ul class="List list-unstyled">
                <!-- Тут появятся наши задачи, когда мы их добавим -->
              </ul>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-3 col-lg-3 col-xl-3">
          <h2 class="todo__caption">Позвонить</h2>
          <!-- Поле ввода, куда пишем новые задачи «Позвонить» -->
          <div id="tdl2App">
            <input
              type="text"
              class="form-control"
              placeholder="Новая задача"
            />
            <!-- Создаём пока ещё пустой список «Позвонить» -->
            <div class="tdl2Div">
              <ul class="List list-unstyled">
                <!-- Тут появятся наши задачи, когда мы их добавим -->
              </ul>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-3 col-lg-3 col-xl-3">
          <h2 class="todo__caption">Написать</h2>
          <!-- Поле ввода, куда пишем новые задачи «Написать»-->
          <div id="tdl3App">
            <input
              type="text"
              class="form-control"
              placeholder="Новая задача"
            />
            <!-- Создаём пока ещё пустой список «Написать» -->
            <div class="tdl3Div">
              <ul class="List list-unstyled">
                <!-- Тут появятся наши задачи, когда мы их добавим -->
              </ul>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-3 col-lg-3 col-xl-3">
          <h2 class="todo__caption">Идеи</h2>
          <!-- Поле ввода, куда пишем новые задачи «Идеи» -->
          <div id="tdl4App">
            <input
              type="text"
              class="form-control"
              placeholder="Новая задача"
            />
            <!-- Создаём пока ещё пустой список «Идеи» -->
            <div class="tdl4Div">
              <ul class="List list-unstyled">
                <!-- Тут появятся наши задачи, когда мы их добавим -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Пишем скрипт, который будет обрабатывать наши задачи и хранить их на нашем устройстве -->
    <script>
      // Заводим переменные под наши задачи
      var big_object = {
        lists: [
          { list: $("#tdl1App ul") },
          { list: $("#tdl2App ul") },
          { list: $("#tdl3App ul") },
          { list: $("#tdl4App ul") },
        ],
        masks: [
          { mask: "tdl1_" },
          { mask: "tdl2_" },
          { mask: "tdl3_" },
          { mask: "tdl4_" },
        ],
        element_id: [{ el: 0 }, { el: 0 }, { el: 0 }, { el: 0 }],
        number_id: [{ num: 0 }, { num: 0 }, { num: 0 }, { num: 0 }],
      };
      // Функция, которая берёт из памяти наши задачи и делает из них список
      function showTasks() {
        // Узнаём размер хранилища
        var Storage_size = localStorage.length;
        // Если в хранилище что-то есть…
        if (Storage_size > 0) {
          // то берём и добавляем это в задачи
          for (var i = 0; i < Storage_size; i++) {
            // Берём очередной элемент из хранилища
            var key = localStorage.key(i);
            // и в новом цикле сразу проверяем, в какую колонку его отправить
            for (var j = 0; j <= 3; j++) {
              // Если объект попадает под фильтр любой из колонок…
              if (key.indexOf(big_object.masks[j].mask) == 0) {
                // отправляем его в соответствующую колонку, за этим следит переменная j
                $("<li></li>")
                  .addClass("tdItem")
                  .attr("data-itemid", key)
                  .text(localStorage.getItem(key))
                  .appendTo(big_object.lists[j].list);
              }
            }
          }
        }
      }
      // Сразу вызываем эту функцию, вдруг в памяти уже остались задачи с прошлого раза
      showTasks();
      function pressed(e, col) {
        if (e.keyCode != 13) return;
        var str = e.target.value;
        e.target.value = "";
        // Если в поле ввода было что-то написано — начинаем обрабатывать
        if (str.length > 0) {
          // Принудительно обнуляем переменные
          big_object.number_id[col].num = 0;
          big_object.element_id[col].el = 0;
          // Смотрите — вот тут мы вместо объекта List используем элемент массива, который содержит название этого объекта
          big_object.lists[col].list.children().each(function (index, el) {
            big_object.element_id[col].el = $(el).attr("data-itemid").slice(5);
            if (big_object.element_id[col].el > big_object.number_id[col].num)
              big_object.number_id[col].num = big_object.element_id[col].el;
          });
          big_object.number_id[col].num++;
          // Отправляем новую задачу сразу в память
          localStorage.setItem(
            big_object.masks[col].mask + big_object.number_id[col].num,
            str
          );
          // и добавляем её в конец списка
          $("<li></li>")
            .addClass("tdItem")
            .attr(
              "data-itemid",
              big_object.masks[col].mask + big_object.number_id[col].num
            )
            .text(str)
            .appendTo(big_object.lists[col].list);
        }
      }
      // Следим, когда пользователь напишет новую задачу в первое поле ввода и нажмёт Enter
      $("#tdl1App input").on("keydown", function (e) {
        pressed(e, 0);
      });
      // Следим, когда пользователь напишет новую задачу во второе поле ввода и нажмёт Enter
      $("#tdl2App input").on("keydown", function (e) {
        pressed(e, 1);
      });
      // Следим, когда пользователь напишет новую задачу в третье поле ввода и нажмёт Enter
      $("#tdl3App input").on("keydown", function (e) {
        pressed(e, 2);
      });
      // Следим, когда пользователь напишет новую задачу в четвёртое поле ввода и нажмёт Enter
      $("#tdl4App input").on("keydown", function (e) {
        pressed(e, 3);
      });
      // По клику на задаче — убираем её из списка
      $(document).on("click", ".tdItem", function (e) {
        // Находим задачу, по которой кликнули
        var jet = $(e.target);
        // Убираем её из памяти
        localStorage.removeItem(jet.attr("data-itemid"));
        // и убираем её из списка
        jet.remove();
      });
    </script>
  </body>
</html>
